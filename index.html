<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main-container">
      <nav class="nav-container">
        <div class="logo-container"><img src="images/logo.svg" alt="" /></div>
        <div class="nav-links">
          <span><a href="">Collections</a></span>
          <span><a href="">Men</a></span>
          <span><a href="">Women</a></span>
          <span><a href="">About</a></span>
          <span><a href="">Contact</a></span>
        </div>
        <div class="cart-logos">
          <img src="images/icon-cart.svg" alt="" /><span>3</span>
          <img src="images/image-avatar.png" alt="" style="width: 40px" />
        </div>
      </nav>
      <div class="display-section">
        <div class="image-container">
          <div class="main-img-container">
            <img
              src="images/image-product-1.jpg"
              alt=""
              class="product-display"
            />
          </div>

          <div class="thumbnail-container">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt="shoe image"
              class="thumbnail-display"
            />
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt="shoe image"
              class="thumbnail-display"
            />
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt="shoe image"
              class="thumbnail-display"
            />
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt="shoe image"
              class="thumbnail-display"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
